<!-- wp:acf/faq {"name":"acf/faq","data":{"faq_items_0_question":"A chi è destinato questo libro?","_faq_items_0_question":"field_69176493455d4","faq_items_0_answer":"È pensato per chiunque desideri raccontare e custodire la propria storia: nonni, genitori, amici o partner. Un modo speciale per trasformare i ricordi in un’eredità affettiva da lasciare alle persone care.","_faq_items_0_answer":"field_691764b5455d5","faq_items_1_question":"Bisogna saper scrivere bene per usarlo?","_faq_items_1_question":"field_69176493455d4","faq_items_1_answer":"Assolutamente no. Il libro è strutturato con domande guida che rendono il processo di scrittura semplice e spontaneo, senza richiedere particolari abilità di scrittura.","_faq_items_1_answer":"field_691764b5455d5","faq_items_2_question":"È indicato come regalo per un’occasione importante?","_faq_items_2_question":"field_69176493455d4","faq_items_2_answer":"Certamente. Il sito lo descrive come un regalo perfetto e adatto per occasioni speciali, ideale per chiunque voglia custodire e condividere la propria storia e i propri ricordi.","_faq_items_2_answer":"field_691764b5455d5","faq_items_3_question":"Quanto tempo serve per completarlo?","_faq_items_3_question":"field_69176493455d4","faq_items_3_answer":"Non c'è un tempo definito, dipende interamente dalla persona. Ognuno può completarlo secondo i propri ritmi, prendendosi il tempo necessario per riflettere e rispondere.","_faq_items_3_answer":"field_691764b5455d5","faq_items_4_question":"In quanto tempo arriva la spedizione?","_faq_items_4_question":"field_69176493455d4","faq_items_4_answer":"La spedizione in tutta Italia è molto rapida. I tempi di consegna indicati sul sito sono di 1-2 giorni lavorativi.","_faq_items_4_answer":"field_691764b5455d5","faq_items":5,"_faq_items":"field_691763f3455d3","allow_multiple_open":"1","_allow_multiple_open":"field_69176dee3f8f3","faq_title":"FAQ","_faq_title":"field_69176e523f8f4"},"mode":"preview"} /-->
